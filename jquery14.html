<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Paragraphs with Speeds</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <p class="normal">This is a normal speed paragraph.</p>
    <p class="fast">This is a fast speed paragraph.</p>
    <p class="slow">This is a slow speed paragraph.</p>
    <p class="very-fast">This is a very fast speed paragraph (50ms).</p>
    <p class="very-slow">This is a very slow speed paragraph (2000ms).</p>

    <button class="hide-btn">Hide Paragraphs</button>
    <button class="show-btn">Show Paragraphs</button>

    <script>
        $(document).ready(function(){
            $(".hide-btn").click(function(){
                $("p.normal").hide();
                $("p.fast").hide("fast");
                $("p.slow").hide("slow");
                $("p.very-fast").hide(50);
                $("p.very-slow").hide(2000);
            });

            $(".show-btn").click(function(){
                $("p.normal").show();
                $("p.fast").show("fast");
                $("p.slow").show("slow");
                $("p.very-fast").show(50);
                $("p.very-slow").show(2000);
            });
        });
    </script>

</body>
</html>

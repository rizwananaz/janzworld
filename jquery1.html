<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Example1</title>
  <script src= "https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <script>

    //$(document).ready(...): This is a jQuery event that waits until the HTML document is fully loaded 
    // before running any code inside the function.
   
    $(document).ready(function() {
      alert("hello World!");
    });
  </script>
</body>
</html>

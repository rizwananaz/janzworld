<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Highlight Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  .highlight {
    background-color: purple;
    font-weight: bold;
    display: inline;
  }
</style>
</head>
<body>
  <h2>Paragraphs</h2>
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the last paragraph.</p>
  <script>
    $(document).ready(function() {
      $("p").hover(function(){
        $(this).addClass("highlight");//When mouse enters, .addClass("highlight") adds the highlight class.
      },function(){
        $(this).removeClass("highlight");//When mouse leaves, .removeClass("highlight") removes the class.
      });
    });
  </script>
</body>
</html>
